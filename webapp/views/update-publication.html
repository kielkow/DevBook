<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Update Publication - {{ .Title }}</title>

    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Update Publication</h3>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Set the publication title..." value="{{ .Title }}">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" placeholder="Set the publication content...">{{ .Content }}</textarea>
                </div>

                <button id="update-publication" class="btn btn-info" data-publication-id="{{ .ID }}">
                    Save
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}

    {{ template "scripts" }}

    <script src="/assets/js/publications.js"></script>
</body>

</html>
