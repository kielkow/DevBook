<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook</title>

    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Publication</h3>
                <fieldset>
                    <form id="new-publication">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required"
                                placeholder="Set the publication title...">
                        </div>

                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required"
                                placeholder="Set the publication content..."></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">
                            Publish
                        </button>
                    </form>
                </fieldset>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range . }}
                    <div class="jumbotron">
                        <h1 class="display-4"> {{ .Title }} </h1>
                        <p class="lead"> {{ .Content }} </p>

                        <a href="#"> {{ .AuthorNick }} - {{ .CreatedAt }}</a>

                        <hr class="my-4">
                        <p>Buttons</p>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>

    <footer class="text-muted mt-4">
        <div class="container">
            <p>
                Â© DevBook 2020. All rights reserved.
            </p>
        </div>
    </footer>
</body>

</html>
